
# SonarQube Project Configuration
sonar.projectKey=currency-converter
sonar.projectName=Currency Converter Flask App
sonar.projectVersion=1.0

# Source code settings
sonar.sources=.
sonar.exclusions=**/*.log,**/venv/**,**/__pycache__/**,**/node_modules/**,**/.git/**,**/Dockerfile,**/requirements.txt

# Python-specific settings
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results.xml

# SonarQube server URL (will be set by Jenkins)
sonar.host.url=http://localhost:9000

# Quality gate settings
sonar.qualitygate.wait=true
